<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/google.jpg" title="Google 1998" alt="Google 1998">
    <table class="content">
        <tbody>
            <!-- Search bar section -->
            <tr>
                <td colspan="3" class="searchbar">
                   Search the web using Google!
                    <br>
                    <input type="text" size="40" name="sbar">
                    <br>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                </td>
            </tr>
            <tr>
                <!-- first box  -->
                <td class="card1">
                    Special Searches
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </td>
                <!-- second box -->
                <td class="card2">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                </td>
                <!-- third box -->
                <td class="card3">
                    <span>Get Google!</span>
                    <br>
                    <span>updates monthly:</span>
                    <br>
                    <input value="your e-mail" type="text">
                    <br>
                    <input type="submit" value="Subscribe">
                    <p style="display: inline-block;text-decoration: underline;"><a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a></p>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <p>Copyright Â©1998 Google Inc.</p>
</body>
</html>
